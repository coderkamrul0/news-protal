<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script src="https://kit.fontawesome.com/7bb53d793d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf" onload="lodeMenu()">

    <!-- NavBar -->
    <nav class="container">
      <section class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <h5><span class="bg-primary text-white p-1 rounded">News</span> <span class="text-primary">Portal</span> </h5>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-3">
          <h5 class="text-primary">News</h5>
          <h5>Blog</h5>
          <img src="assets/Avatar.png" alt="">
        </div>
      </section>
      <hr>
    </nav>
    
    <!-- Menu  -->
    <header class="container">
      <section id="menu-container" class="d-flex justify-content-between mb-4">

      </section>
    </header>


    <main class="container">

      <!-- alert  -->
      <div class="aleart mb-4 ">
        <div class="alert alert-light" role="alert">
          <span id="item">0</span> items found for category <span id="category"></span>
        </div>
      </div>


       <!-- sorting options section -->
       <section class="container d-flex justify-content-between my-4" id="">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="p-0 m-0">Sort By:</p>

          <div>
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Default</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
          <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
        </div>
      </section>
      <!-- sorting options section ends -->



      <section id="news-show-container"></section>




      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          
        </div>
      </div>
        
      </div>
    </div>
  </div>
</div>

    </main>














    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cutom JS goes here -->
    <script src="./scripts/news-portal.js"></script>
  </body>
</html>
